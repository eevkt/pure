<body>
    <!-- Landing Screen -->
    <div id="landing-screen">
        <h1>Welcome to Al-Rafidain Vocational School</h1>
        <p>Website made by the Cybersecurity Team</p>
    </div>
    <div class="sidebar">
        <h2>Student List</h2>
        <ul id="student-list">
            <!-- Sidebar links will be populated here -->
        </ul>
    </div>
    <div class="main-content">
        <!-- News Section -->
        <div id="news-articles">
            <!-- News articles will be dynamically added here -->
        </div>
        <!-- Full News View -->
        <div id="full-news-view" class="full-news-view">
            <!-- Full news details will be displayed here -->
        </div>
        <!-- Clock Widget -->
        <div id="clock"></div>
        <!-- Counters -->
        <div class="counter">Total Students: 64</div>
        <div class="counter">Total Visitors: <span id="visitor-counter">0</span></div>
        <!-- Search Bar -->
        <input type="text" class="search-bar" id="search-bar" placeholder="Search students...">
        <!-- Student Section -->
        <div id="student-container" style="display: none;">
            <!-- Student cards will be rendered here -->
        </div>
    </div>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <script>
        // Wait for the window to load before displaying the landing screen
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('landing-screen').style.display = 'none';
            }, 5000); // Hide landing screen after 5 seconds
        });

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Get the current time for the clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Example student data
        const students = [
            { name: 'Ali Hassan', age: 16, grade: '10th', behavior: 'Excellent', photo: 'student1.jpg' },
            { name: 'Sara Ahmed', age: 17, grade: '11th', behavior: 'Good', photo: 'student2.jpg' },
            { name: 'Mohammed Sami', age: 18, grade: '12th', behavior: 'Satisfactory', photo: 'student3.jpg' },
        ];

        // Display students
        function displayStudents() {
            const container = document.getElementById('student-container');
            container.innerHTML = '';
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.innerHTML = `
                    <img src="${student.photo}" alt="${student.name}'s photo">
                    <div class="student-info">
                        <h3>${student.name}</h3>
                    </div>
                    <button class="show-info-btn" onclick="toggleStudentDetails('${student.name}')">Show Info</button>
                    <div class="student-details" id="details-${student.name}">
                        <p>Age: ${student.age}</p>
                        <p>Grade: ${student.grade}</p>
                        <p>Behavior: ${student.behavior}</p>
                    </div>
                `;
                container.appendChild(studentCard);
            });
            container.style.display = 'block';
        }

        function toggleStudentDetails(name) {
            const detailsDiv = document.getElementById(`details-${name}`);
            if (detailsDiv.style.display === 'none' || !detailsDiv.style.display) {
                detailsDiv.style.display = 'block';
            } else {
                detailsDiv.style.display = 'none';
            }
        }
        displayStudents();

        // Example news data
        const news = [
            { title: 'School Reopens for New Term', content: 'The school will reopen on September 15th. All students are expected to attend.', image: 'news1.jpg' },
            { title: 'New Extracurricular Activities', content: 'A variety of new extracurricular activities will be offered this year.', image: 'news2.jpg' },
        ];

        // Display news
        function displayNews() {
            const articlesContainer = document.getElementById('news-articles');
            articlesContainer.innerHTML = '';
            news.forEach((article, index) => {
                const newsArticle = document.createElement('div');
                newsArticle.className = 'news-article';
                newsArticle.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content.substring(0, 50)}...</p>
                `;
                newsArticle.addEventListener('click', () => showFullNewsView(index, article));
                articlesContainer.appendChild(newsArticle);
            });
        }

        function showFullNewsView(index, article) {
            const container = document.getElementById('full-news-view');
            container.innerHTML = `
                <h2>${article.title}</h2>
                <img src="${article.image}" alt="${article.title}">
                <p>${article.content}</p>
                <button class="back-button" onclick="hideFullNewsView()">Back</button>
            `;
            document.getElementById('news-articles').style.display = 'none';
            container.style.display = 'block';
        }

        function hideFullNewsView() {
            document.getElementById('full-news-view').style.display = 'none';
            document.getElementById('news-articles').style.display = 'block';
        }

        displayNews();
    </script>
</body>
</html>

            { title: 'School Reopens for New Term', content: 'The school will reopen on September 15th. All students are expected to attend.', image: 'news1.jpg' },
            { title: 'New Extracurricular Activities', content: 'A variety of new extracurricular activities will be offered this year.', image: 'news2.jpg' },
        ];

        // Display news
        function displayNews() {
            const articlesContainer = document.getElementById('news-articles');
            articlesContainer.innerHTML = '';
            news.forEach((article, index) => {
                const newsArticle = document.createElement('div');
                newsArticle.className = 'news-article';
                newsArticle.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content.substring(0, 50)}...</p>
                `;
                newsArticle.addEventListener('click', () => showFullNewsView(index, article));
                articlesContainer.appendChild(newsArticle);
            });
        }

        function showFullNewsView(index, article) {
            const container = document.getElementById('full-news-view');
            container.innerHTML = `
                <h2>${article.title}</h2>
                <img src="${article.image}" alt="${article.title}">
                <p>${article.content}</p>
                <button class="back-button" onclick="hideFullNewsView()">Back</button>
            `;
            document.getElementById('news-articles').style.display = 'none';
            container.style.display = 'block';
        }

        function hideFullNewsView() {
            document.getElementById('full-news-view').style.display = 'none';
            document.getElementById('news-articles').style.display = 'block';
        }

        displayNews();
    </script>
</body>
</html>
